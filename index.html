<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Главная</title>
    <link rel="stylesheet" href="assets/css/global.css" />
    <link rel="stylesheet" href="assets/css/index.css" />
    <script src="https://unpkg.com/vue@3.0.5"></script>
  </head>
  <body>
    <div id="app" v-cloak>
      <div class="center decoration-none">
        <a href="basket.html">Корзина <b>{{ basket.length }}</b></a>
      </div>

      <div class="categories">
        <div v-for="(category, idx) in categories" class="category">
          <h1>{{ category.name }}</h1>
          <div class="items">
            <div v-for="item in category.items" class="item">
              <div class="item-img center">
                <img :src="'assets/img/' + item.id + '/' + item.colors[0].imgs[0] + '.jpg'" />
              </div>
              <div class="item-name"><a :href="'item.html#'+ idx + '-' + +item.id">{{ item.name }}</a></div>
              <div class="item-price">{{ item.colors[0].price }} ₽</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/js/data.js"></script>
    <script src="assets/js/index.js"></script>
  </body>
</html>
